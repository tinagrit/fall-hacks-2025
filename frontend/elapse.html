<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBackRun</title>

    <link rel="stylesheet" href="./styles/elapsed.css">
</head>
<body>
    <div class="countdownContainer">
        <h1 id="countdown">3</h1>
    </div>
    
    <div id="topbar">
        <h1 id="elapsed"></h1>
        <div class="bottomOfTopContainer">
            <div class="item">
                <p class="desc">Distance</p>
                <p id="distance" class="val">0.00 m</p>
            </div>
            <div class="item">
                <div class="desc">Calories</div>
                <div id="calories" class="val">0</div>
            </div>
        </div>
    </div>


    <iframe
    frameborder="0" style="border:0"
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>


    <div id="bottombar">
        <div id="cancelButton" class="button">Cancel</div>
        <div id="finishButton" class="button">Finish</div>
    </div>

    <script src="./js/elapsed.js"></script>
</body>
</html>
