<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBackRun</title>

    <link rel="stylesheet" href="./styles/success.css">
</head>
<body>
    
    <div id="main">
        <img src="./icons/trophy.svg" alt="Trophy">
        <p class="title">
            <span class="top">COMMIT BIG</span>
            <span class="bottom">BACKERY</span>
        </p>
    </div>

    <div id="middle">
        <p class="title">Congratulations</p>
        <p class="desc">You've earned your delicious reward!</p>
        <p class="desc">Time to treat yourself to something amazing!</p>
    </div>

    <div id="stats">
        <div class="item">
            <p class="desc">Elapsed</p>
            <p id="elapsed" class="val">00:10.59</p>
        </div>
        <div class="item">
            <p class="desc">Calories</p>
            <p id="calories" class="val">450</p>
        </div>
        <div class="item">
            <p class="desc">Pace</p>
            <p id="pace" class="val">00:10.59</p>
        </div>
    </div>

    <div id="bottom">
        <div id="newJourneyButton" class="button">
            <p>Start New Journey</p>
        </div>
    </div>

    <script src="./js/success.js"></script>
</body>
</html>
